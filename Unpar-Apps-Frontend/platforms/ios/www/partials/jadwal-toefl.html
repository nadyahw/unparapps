<div class="content container-fluid">
	<div class="row">
	<div ng-include="'partials/loader.html'"></div>
	<!--<div class="title-jadwal-toefl" ng-if="jadwalToefl">Jadwal TOEFL</div>-->
		<ul class="jadwal-toefl-menu">
			<li class="row-jadwal" ng-repeat="jadwalToeflx in jadwalToefl">
				<div class="tanggal-toefl">{{jadwalToeflx.tgl}}</div>
				<div>
					<span class="fa fa-user text-success" ng-if="jadwalToeflx.jumlah > 5"></span>
					<span class="fa fa-user text-danger" ng-if="jadwalToeflx.jumlah <= 5"></span>
					<span style="font-family:'Roboto-Regular';">Tersedia: {{jadwalToeflx.jumlah}} orang</span>
				</div>
				<div>
					<span class="fa fa-building"></span>
					<span style="font-family:'Roboto-Regular';">{{jadwalToeflx.ruangan}}</span>
				</div>
				<div>
					<span class="fa fa-pencil" ng-if="jadwalToeflx.ruangan == 'Operation Room (0401)'"></span>
					<span class="fa fa-laptop" ng-if="jadwalToeflx.ruangan == 'Lab. Komputer (0404)'"></span>
					<span style="font-family:'Roboto-Regular';">{{jadwalToeflx.ruangan == 'Lab. Komputer (0404)' ? 'Computer-Based Test' : 'Paper-Based Test'}}</span>
				</div>
			</li>
		</ul>
	</div>
</div>
