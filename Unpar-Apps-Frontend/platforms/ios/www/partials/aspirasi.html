<div class="content container-fluid">
    <div class="row">
        <div class="col-xs-12" infinite-scroll="myPagingFunction()" infinite-scroll-disabled='busy' infinite-scroll-distance='0'>
          <!-- NG-REPEAT MAKE IT LAZY LOAD -->
            <div class="thumb-aspirasi" ng-repeat="aspirasi in aspiration">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-aspirasi">
                            <p>{{aspirasi.content}}</p>
                            <p>{{aspirasi.id}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img src="{{aspirasi.img_url}}" alt="" width="100%"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-aspirasi-footer">
                            <p style="font-family:Roboto-Light;">{{aspirasi.name}}</p>
                            <div class="tombol-like-dislkie">
								<span class="fa fa-thumbs-o-up fa-lg" ng-if="aspirasi.like == 0" ng-click = "thumbsup(aspirasi.id)"></span>
								<span class="fa fa-thumbs-up text-success fa-lg" ng-if="aspirasi.like > 0" ng-click = "thumbsup(aspirasi.id)"></span>
								<span style="margin-right: 10px;">{{aspirasi.like}}</span>
                          		<span class="fa fa-thumbs-o-down fa-lg" ng-if="aspirasi.dislike == 0" ng-click = "thumbsdown(aspirasi.id)"></span>
								<span class="fa fa-thumbs-down text-danger fa-lg" ng-if="aspirasi.dislike > 0" ng-click = "thumbsdown(aspirasi.id)"></span>
								<span style="margin-right: 10px;">{{aspirasi.dislike}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show='busy' class="text-center">
                <img src="assets/img/loading.gif" width="100px;" alt="" />
            </div>
            <!-- NG-REPEAT MAKE IT LAZY LOAD -->
			<div class="thumb-aspirasi">

				<div class="offcanvas-layer-aspirasi"></div>

				<div class="form-aspirasi" id="formAspirasi">
					<div class="row">
						<div class="col-xs-10">
							<div class="header-aspirasi">
								<h3>Form Aspirasi</h3>
							</div>
						</div>
						<div class="col-xs-2">
							<div class="header-aspirasi" onclick="closeAspirasiBox()">
								<span class="fa fa-times pull-right"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<form>
								<div class="form-group">
									<label>Nama</label>
									<input type="text" class="form-control" placeholder="Nama" ng-model="form.name">
								</div>
								<div class="form-group">
									<label>Comment</label>
									<textarea type="text" class="form-control" style="height: 100px;" placeholder="Comment" ng-model="form.content"></textarea>
								</div>
                                <textarea ng-model="form.img_base64" class="hidden" id="img_base64"></textarea>
								<div class="form-group">
									<button class="btn btn-info btn-block" onclick="javascript:app.takePhoto();" id="take-btn">
										<span class="fa fa-camera"></span>
									</button>
								</div>
							</form>
						</div>
					</div>
					<!-- <div class="row">
						<div class="col-xs-12">
							<p class="text-center" id="fotoAspirasi"><img src="assets/img/BTI.jpg" alt="" /></p>
						</div>
					</div> -->
					<button type="submit" class="btn btn-primary btn-submit" ng-click="submitAspiration()" onclick="closeAspirasiBox()">Submit</button>
				</div>
			</div>
    	</div>
	</div>

	<div class="add-button" onclick="showAspirasiBox()">
		<img class="add-icon" src="assets/img/add.png"/>
	</div>

</div>
