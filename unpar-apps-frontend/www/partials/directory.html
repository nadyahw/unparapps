<div class="content container-fluid">
	<div class="row">
		<div ng-include="'partials/loader.html'"></div>
		<ul class="directory-menu">
			<li class="content-directory" ng-repeat="directoryX in directoryData">
				<a href="#/directory-list/{{directoryX.id}}">
					<img src="{{directoryX.icon}}" class="icon-directory">
					<span class="directory-child">{{directoryX.name}}</span>
				</a>
			</li>
		</ul>
	</div>
</div>
